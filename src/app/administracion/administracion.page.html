

<ion-content>
  <b>Administrar Bomberos</b>
  <br>
  <ion-button (click)="agregarBombero()">Agregar bombero</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Nombre bombero</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>Accion a realizar</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ul>
        <li *ngFor="let bombero of listaDeBomberos">
          {{ bombero.NOMBRE }} {{ bombero.P_APELLIDO }} 
          <!-- Asume que cada 'bombero' tiene una propiedad 'nombre' -->
          
          <button (click)="modificarBombero(bombero)">Modificar</button>
          <button (click)="borrarBombero(bombero.idBombero)">Borrar</button>
          <!-- Asume que cada 'bombero' tiene una propiedad 'id' para identificarlo -->
        </li>
      </ul>
      <!-- crear ts de multiplicar columna por cada bombero y mostrar el dato -->
    </ion-row>
  </ion-grid>

</ion-content>

<p>

</p>
